<!doctype html>
<html>
<head>
    <title>{{ title }}</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css" rel="stylesheet" type="text/css">

    <script charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"
            type="text/javascript"></script>

</head>

<body>

<div class="content">
    <h1>Sensor</h1>
    <table class="table table-striped" id="data" style="width:100%">
        <tr>
            <th style="width: 10%;">ID</th>
            <th style="width: 20%;">Temp</th>
            <th style="width: 20%;">Hum</th>
            <th style="width: 20%;">HR</th>
            <th style="width: 10%;">User_Id</th>
            <th style="width: 20%;">Action</th>
        </tr>

        {% for item in data %}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[3]}}</td>
            <td>{{item[4]}}</td>
            <td>
                <a href="/delete?id={{item[0]}}">
                    <button> DELETE</button>
                </a>
                <a href="/update?id={{item[0]}}">
                    <button> UPDATE</button>
                </a>
            </td>
        </tr>
        {% endfor %}


    </table>
</div>


<script>
    $(document).ready(function () {
      $('#data').DataTable({
        columns: [
          null,
          {searchable: false},
          {orderable: false, searchable: false},
          {orderable: false, searchable: false},
          null],
      });
    });


</script>


</body>
</html>
